<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>점심먹자</title>
</head>
<body>
{% extends 'main.html' %}
{% block content %}
    lunch_main 입니다.
    <div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=380131be80bc9b322dd7c70889b55fe0"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.56009445666922, 126.98293805664204),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
        
        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(37.56009445666922, 126.98293805664204); 
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);   
                
	</script>
{% endblock %}

    
    
    
</body>
</html>
